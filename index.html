<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://kit.fontawesome.com/6b45f63437.js" crossorigin="anonymous">
	</script>
</head>

<body>
	<div id="container">

		<div id="header">
			<h1>Rock Paper Scissors</h1>
		</div>

		<div id="board">
			<div class="col">
				<h4 class="green">Player</h4>
				<div class="screen" id="player-screen">
          <i class="fas fa-user-alt fa-5x"></i>
				</div>
				<h4 id="player-score">0</h4>
			</div>
			<div class="col">
				<h4 class="red">Computer</h4>
				<div class="screen" id="ai-screen">
          <i class="fas fa-desktop fa-5x"></i>
				</div>
				<h4 id="ai-score">0</h4>
			</div>
			<div class="col">
				<div class="center-content">
					<button type="button" class="btn">Rock</button>
          <button type="button" class="btn">Paper</button>
          <button type="button" class="btn">Scissors</button>
          <button type="button" class="btn btn-red">Reset</button>
        </div>
      </div>
    </div>


	</div>
  <!-- <footer>
    <p>Just another Rock Paper Scissors game. Wait, why are you reading this?</p>
  </footer> -->
	<script src="script.js">
	</script>
</body>

</html>
